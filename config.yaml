op_account: ""  # default 1Password account (can be overridden per-secret)

secrets:
  - reference: "op://[VAULT-UUID]/[ITEM-UUID]/[VAULT-FIELD]"
    filename: "secrets.json"
    max_reads: 1  # 0 = unlimited, uses --max-reads flag default
    writable: true  # allow writing back to password manager
    allowed_cmds:  # optional: glob patterns for allowed commands
      - "/usr/bin/myapp"
      - "python *"
    # op_account: ""  # optional: override account for this secret
