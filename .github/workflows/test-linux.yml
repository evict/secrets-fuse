name: Linux Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:  
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true
    
    - name: Run cmdline tests
      run: go test -v ./fuse -run "Cmdline|ExePath|ValidateCmdline|ProcCmdline"
