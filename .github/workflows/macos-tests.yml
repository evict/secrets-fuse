name: macOS Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        
    - name: Get dependencies
      run: go mod download
      
    - name: Run cmdline tests
      run: go test -v ./fuse -run "TestGet|TestValidate"
      timeout-minutes: 2
